<!DOCTYPE html>
<html lang="en">
<head>

    <title>书单详情</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/things.css}" rel="stylesheet"></link>
    <script th:src="@{/js/things.js}" type="text/javascript"></script>
</head>
<body th:object="${book}">

    <div class="container" style="max-width: 700px">
        <h2 class="page-header" style="margin-top:50px">详情</h2>
        <div class="well">
            <p>
                <strong>书名：</strong><span th:text="${book.name}">我承认我不曾历经沧桑</span>
            </p>
            <p>
                <strong>作者：</strong><span th:text="${book.author}">蒋方舟</span>
            </p>
            <p>
                <strong>说明：</strong><span th:text="${book.description}">博采众议，纵横捭阖，重新审视与阐发涉及童年的若干命题</span>
            </p>
            <p th:switch="${book.status}">
                <strong>状态：</strong>
                    <span th:case="0">想读</span>
                    <span th:case="1">在读</span>
                    <span th:case="2">已读</span>
            </p>
        </div>
            <div class="alert alert-success" th:unless="${book.status == 0}">
                <strong>不错</strong>, 你已经开始阅读了
            </div>
            <div class="alert alert-warning" th:if="${book.status == 0}">
                <strong>注意</strong>! 你还没开始阅读！
            </div>

            <a href="javascript:history.go(-1)" class="btn btn-danger">返回</a>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

</body>
</html>
